<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persnal Password Managment </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <div class="logo">PassX</div>
        <ul>
            <li>Home </li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Password Manager</h1>
        <p> <b> Welcome to SecureVault</b> <br>
            Your passwords, safely stored and easily managed. <br> Log in to access your personal vault and keep your
            digital life protected</p>
        <h2>Your password</h2>
        <table>
            <tr>
                <th>Website </th>
                <th>Username</th>
                <th>Password</th>
                <th>Delete</th>
            </tr>
            <tr>
               
            </tr>
            <tr></tr>
        </table>

        <h2>Add a password</h2>

        <form action="/submit" method="post">
              <!-- Text input for website -->
            <label for="website">Website:</label>
            <input type="text" id="website" name="website" required>
            <br><br>
            <!-- Text input for username -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br><br>

            <!-- Password input -->
            <label for="password">Password:</label>
            <input type="password" id="pass" name="password" required>
            <br>


            <!-- Submit button -->
            <button class="btn" type="submit" value="Submit">Submit</button>
        </form>

    </div>
    <script src="script.js"></script>
</body>

</html>
